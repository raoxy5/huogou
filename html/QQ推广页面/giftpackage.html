<!--loading浮层-->
<div class="loading-box hide">
    <div class="loading-bg">
        <div class="loading-bg-img">
            <img src="" class="loading" />
            <img src="" class="text hide" />
            <span class="text">一大波礼包正在袭来…</span>
        </div>
        <div class="progress active ">
            <div class="progress-bar"></div>
        </div>
    </div>
</div>
<div class="container">
    <div class="top" style="background-image: url(images/share_logo_url1451021263.jpg);">
        <div class="tbg"></div>
    </div>
    <div class="center">
        <div class="index-wrapper index" id="index">
            <div class="titlebg">
                <div class="hlogo">
                    <img src="images/share_logo_url1444981555.png" class="uicon" />
                </div>
            </div>
            <div class="redbg">
                <div class="title">手机QQ版滴滴快车，即将上线！</div>
                <div class="subtitle">滴滴，让出行更美好</div>
                <form action="/share/shareCoupon" method="get" id="fetche-voucher-form">
                    <div class="input-wrap">
                        <input type="tel" maxlength="11" id="user-phone" name="phone" autocomplete="off" placeholder="输手机号，领取红包" />
                    </div>
                    <button type="submit" id="submit" disabled="">点击领取红包</button>
                </form>
                <div class="custom-info">
                    <label> <input class="custom-serve-check" name="custom-serve-check" type="checkbox" checked="" /> 我已阅读并同意滴滴打车的 </label>
                    <a href="http://static.udache.com/gulfstream/webapp/pages/activity-rules.html" class="activity-details">[活动规则]</a>
                </div>
            </div>
        </div>
        <div class="index-wrapper" id="tips" style="display:none;">
            <div class="titlebg">
                <div class="hlogo">
                    <img src="images/share_logo_url1444981555.png" class="uicon" />
                </div>
            </div>
            <div class="redbg">
                <!-- <div class="tips">T_T 红包被抢光了</div> -->
                <div class="tips">
                    T_T 活动还没有开始哦
                </div>
                <button type="submit" class="defaultBtn">下载滴滴客户端</button>
                <button type="submit" class="partnerBtn">点击领取红包</button>
                <!--
                          <div class="custom-info">
                              <label>
                                  <input class="custom-serve-check" name="custom-serve-check" type="checkbox" checked="">我已阅读并同意滴滴打车的
                              </label>
                              <a href="http://static.udache.com/gulfstream/webapp/pages/activity-rules.html" class="activity-details">[活动规则]</a>
                          </div>
                          -->
            </div>
        </div>
        <div class="result-wrapper results" id="results" style="display:none">
            <div class="result-tips">
                <div class="text" id="ctext">
                    恭喜获得
                </div>
                <div class="subtext" id="subtext"></div>
            </div>
            <div class="result-content">
                <div class="desc">
                    滴滴专车，愿您坐好一点儿
                </div>
                <div class="subdesc">
                    打车券已经放入账户:
                    <a href="javascript:void(0)"></a>
                </div>
                <button type="submit" class="defaultBtn"></button>
                <button type="submit" class="partnerBtn"></button>
                <div class="voucher-list"></div>
                <div class="voucher-desc">
                    若打车券未到账，将自动在24小时内补发。同一用户限使用1份礼包。（同一个设备号、支付账号、银行卡号等均视为同一用户）
                </div>
            </div>
        </div>
    </div>
    <div class="bottom">
        <div class="logo"></div>
        <div class="kefu">
            客服电话：
            <a href="tel:4000000999" class="kefu-link">400-000-0999</a>
        </div>
    </div>
</div>
