<!doctype html>
<html>

<body class="bgcolor2">
<div class="top">

</div>
<div class="kdhbdiv">
	<div class="kdhbarr1"><span></span></div>
    <div class="scocontent">
    	<div class="kdhbtj">可领取红包金额：<span>100</span>元</div>
    </div>
    <div class="kdhbarr2"><span></span></div>
</div>
<div class="clear"></div>
<div class="hblist">
	<ul>
    	<li><a klgs="0" hbje="1" href="javascript:void(0);"><img src="images/hb1.png" /></a></li>
        <li><a klgs="20" hbje="5" href="javascript:void(0);"><img src="images/hb2.png" /></a></li>
        <li><a klgs="8" hbje="10" href="javascript:void(0);"><img src="images/hb3.png" /></a></li>
        <li><a klgs="6" hbje="25" href="javascript:void(0);"><img src="images/hb4.png" /></a></li>
        <li><a klgs="0" hbje="50" href="javascript:void(0);"><img src="images/hb5.png" /></a></li>
    </ul>
</div>
<div class="clear"></div>

<div class="tchsbg">
	<div class="hbcontent">
        <div class="klhbdiv">
            <div class="hbjeimg"></div>
            <div class="hblqtips">

        </div>
        <div class="hohashb">

                <p>不要太贪心哟，红包领取完毕啦，</p>

    </div>

<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
<script>
$(document).ready(function(){
	$(".hblist li a").click(function(){
		if($(this).attr("klgs")==0){
			$(".tchsbg .klhbdiv").hide();
			$(".tchsbg .hohashb").show();
		}else{
			$(".tchsbg .hohashb").hide();
			$(".tchsbg .klhbdiv").show();
			$(".klhbdiv .hbjeimg").html("<img src=images/hb_"+$(this).attr("hbje")+".png />")
		}
		$(".tchsbg").fadeIn(500);
	})
	$(".share_knowan a").click(function(){
		$(".tchsbg").fadeOut(500);
	})
});
</script>
