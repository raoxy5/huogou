<!DOCTYPE html>
<html>
<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <title>注册</title>
    <meta content="app-id=518966501" name="apple-itunes-app" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no, maximum-scale=1.0" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <link href="../weixin/CSS/comm.css" rel="stylesheet" type="text/css" />
    <link href="CSS/login.css" rel="stylesheet" type="text/css" />
    <script src="../weixin/JS/jquery-1.11.3.min.js" language="javascript" type="text/javascript"></script>
</head>
<body>
<div class="wrapper">
    <input name="hidForward" type="hidden" id="hidForward" value="/mycart/payment.do" />
    <div class="registerCon">
        <ul>
            <li class="accAndPwd">
                <dl>
                    <input id="userMobile" maxlength="11" type="tel" placeholder="请输入您的手机号码" />
                </dl> </li>
            <li><a id="btnNext" href="javascript:;" class="orangeBtn loginBtn">下一步</a></li>
            <li><span id="isCheck"><em></em>我已阅读并同意</span><a href="terms.html" class="blue">1元云购用户服务协议</a></li>
        </ul>
    </div>
    <input id="hidPageType" type="hidden" value="-1" />
    <div class="footer" style="display: none;">
        <ul>
            <li class="f_home"><a href="/index.html" title="首页"><i></i>首页</a></li>
            <li class="f_whole"><a href="/list/m1.html" title="所有商品"><i></i>所有商品</a></li>
            <li class="f_car"><a id="btnCart" href="/mycart/index.do" title="购物车"><i></i>购物车</a></li>
            <li class="f_personal"><a href="/member/index.do" title="我的云购"><i></i>我的云购</a></li>
        </ul>
    </div>
</div>
<script>
    $('#isCheck').click(function(){
        if(!$(this).hasClass('noCheck')){
            $(this).addClass('noCheck');
            $('#btnNext').addClass('grayBtn');
        }else{
            $(this).removeClass('noCheck');
            $('#btnNext').removeClass('grayBtn');
        }
    })
</script>
</body>
</html>
