<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no, maximum-scale=1.0" />
    <title>安全设置 - 伙购网</title>
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <link href="weixin/CSS/newcomm.css" rel="stylesheet" type="text/css" />
    <link href="weixin/CSS/security.css" rel="stylesheet" type="text/css" />
    <script src="weixin/JS/jquery-1.11.3.min.js"></script>
</head>
<body class="secrityBg">
<div class="h5-1yyg-v11">


    <!-- 内页顶部 -->

    <header class="g-header">
        <div class="head-l">
            <a href="SafeSettings.do" class="z-HReturn"><i class="z-arrow"></i></a>
        </div>
        <h2>支付密码设置</h2>
        <div class="head-r">
        </div>
    </header>


    <section>
        <input name="hidIdentity" type="hidden" id="hidIdentity" value="13798338705" />
        <input name="hidIdentityType" type="hidden" id="hidIdentityType" value="0" />
        <input name="hidIsOpen" type="hidden" id="hidIsOpen" value="1" />
        <input name="hidIsUpdate" type="hidden" id="hidIsUpdate" />
        <div class="login-protection clearfix">
            <p class="gray6">支付密码<a id="a_switch" class="open-pay"><b></b></a></p>
            <div id="div_update" class="set-con clearfix">
                <ul>
                    <li>
                        <a  href="PayPwdCheck.do?update=1">修改支付密码<i class="z-arrow"></i></a>
                    </li>
                </ul>
            </div>
        </div>
        <div id="div_auth" style="display:none;" class="authentication-con clearfix">
            <ul>
                <li>
                    验证手机号: 13798****05</li>
                <li class="enter-word">
                    <input id="txtCode" maxlength="6" type="text" placeholder="请输入6位验证码" class="rText">
                    <a id="btnSend" href="javascript:;" class="orgBtn">获取验证码</a>
                </li>
                <li><a id="btnSubmit" href="javascript:;" class="grayBtn">确认</a></li>
                <li class="gray9">换了手机号或遗失？请致电客服申诉解除绑定<br />
                    400-850-8080</li>
            </ul>
        </div>
    </section>

    <input id="hidPageType" type="hidden" value="-1" />
    <div class="footer clearfix" style="display:none;">
        <ul>
            <li class="f_home"><a href="/index.do" ><i></i>云购</a></li>
            <li class="f_announced"><a href="/lottery/" ><i></i>最新揭晓</a></li>
            <li class="f_single"><a href="/post/index.do" ><i></i>晒单</a></li>
            <li class="f_car"><a id="btnCart" href="/mycart/index.do" ><i></i>购物车</a></li>
            <li class="f_personal"><a href="/member/index.do" ><i></i>我的云购</a></li>
        </ul>
    </div>
</div>
<script>
    $(function(){
        $('#a_switch').click(function(){
            $(this).toggleClass('open-pay');
            if($(this).hasClass('open-pay')){
                $('#div_update').show();
                $('#div_auth').hide();
            }else{
                $('#div_update').hide();
                $('#div_auth').show();
            }
        })
    })
</script>
</body>
</html>
