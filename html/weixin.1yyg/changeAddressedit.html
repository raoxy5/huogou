<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no, maximum-scale=1.0" />
    <title>编辑收货地址</title>
    <meta content="app-id=518966501" name="apple-itunes-app" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <link href="weixin/CSS/newcomm.css" rel="stylesheet" type="text/css" />
    <link href="member/CSS/newmember.css" rel="stylesheet" type="text/css" />
</head>
<body class="index-mem-add">
<input name="hideOrderID" type="hidden" id="hideOrderID" value="1899065" />
<input name="hideContactID" type="hidden" id="hideContactID" value="1292715" />
<div class="wrapper">
    <div class="g-member">
        <div class="m-address-form">
            <ul>
                <li>
                    <dl>
                        <dt>
                            收货人
                        </dt>
                        <dd>
                            <input name="txtUserName" type="text" id="txtUserName" class="z-input" maxlength="5" />
                        </dd>
                    </dl> </li>
                <li>
                    <dl>
                        <dt>
                            联系电话
                        </dt>
                        <dd>
                            <input name="txtMobile" type="text" id="txtMobile" class="z-input" />
                        </dd>
                    </dl> </li>
                <li>
                    <dl>
                        <dt>
                            省份
                        </dt>
                        <dd>
                            <select name="selAreaA" id="selAreaA" class="z-select"> </select>
                            <b class="z-arrow"></b>
                        </dd>
                    </dl> </li>
                <li>
                    <dl>
                        <dt>
                            城市
                        </dt>
                        <dd>
                            <select name="selAreaB" id="selAreaB" class="z-select"> </select>
                            <b class="z-arrow"></b>
                        </dd>
                    </dl> </li>
                <li>
                    <dl>
                        <dt>
                            地区
                        </dt>
                        <dd>
                            <select name="selAreaC" id="selAreaC" class="z-select"> </select>
                            <b class="z-arrow"></b>
                        </dd>
                    </dl> </li>
                <li>
                    <dl>
                        <dt>
                            街道
                        </dt>
                        <dd>
                            <select name="selAreaD" id="selAreaD" class="z-select"> </select>
                            <b class="z-arrow"></b>
                        </dd>
                    </dl> </li>
                <li>
                    <dl>
                        <dt>
                            详细地址
                        </dt>
                        <dd>
                            <textarea name="txtAddr" id="txtAddr" rows="3" class="z-textarea"></textarea>
                        </dd>
                    </dl> </li>
                <li>
                    <dl>
                        <dt>
                            邮政编码
                        </dt>
                        <dd>
                            <input name="txtZip" type="text" id="txtZip" class="z-input" maxlength="6" />
                        </dd>
                    </dl> </li>
                <li>
                    <dl>
                        <dt></dt>
                        <dd>
                            <b id="spDefult"><span class="z-pay-ment"></span>设为默认</b>
                        </dd>
                    </dl> </li>
            </ul>
            <div class="u-Btn">
                <div class="u-Btn-li">
                    <a href="javascript:;" id="btnCancel" class="z-CloseBtn">取 消</a>
                </div>
                <div class="u-Btn-li">
                    <a href="javascript:;" id="btnSure" class="z-DefineBtn">确 定</a>
                </div>
            </div>
        </div>
    </div>
    <input id="hidPageType" type="hidden" value="-1" />
    <div class="footer clearfix" style="display:none;">
        <ul>
            <li class="f_home"><a href="/index.do"><i></i>云购</a></li>
            <li class="f_announced"><a href="/lottery/"><i></i>最新揭晓</a></li>
            <li class="f_single"><a href="/post/index.do"><i></i>晒单</a></li>
            <li class="f_car"><a id="btnCart" href="/mycart/index.do"><i></i>购物车</a></li>
            <li class="f_personal"><a href="/member/index.do"><i></i>我的云购</a></li>
        </ul>
    </div>
</div>
</body>
</html>
