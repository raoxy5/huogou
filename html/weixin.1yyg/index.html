<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="swiper.min.css">

    <!-- Demo styles -->
    <style>
    html, body {
        position: relative;
        height: 100%;
    }
    body {
        background: #eee;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color:#000;
        margin: 0;
        padding: 0;
    }
    .swiper-container {
        width: 100%;
        height: 100%;
    }
    .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #faeddc;

        /* Center slide text vertically */
        display: -webkit-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
    }
        .item .indexCon a{
            bottom: 10%;
            background: #f60;
            color: #fff;
            text-decoration: initial;
        }
    </style>
    <link href="weixin/CSS/index.css" rel="stylesheet" type="text/css">

</head>
<body>
    <!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper" style="height: 300%; position: absolute; width: 100%; transition-duration: 0s; transform: translate3d(0px, 0px, 0px);">
            <div class="swiper-slide" style="display: block;">
                <div class="item" style="height:100%"></div>
            </div>
            <div class="swiper-slide" style="display: block;">
                <div class="item" style="height:100%"></div>
            </div>
            <div class="swiper-slide" style="display: block;">
                <div class="item" style="height:100%">
                    <div class="indexCon">
                        <a href="products/21915.html" class="orangeBtn">立即1元云购</a>
                    </div>
                </div>
            </div>
         
            
         </div>

        <!-- Add Pagination -->
      <!--   <div class="swiper-pagination"></div> -->
    </div>

    <a href="javascript:;" class="index_up" style="left: 50%; margin-left: -15px; display: none; z-index:1;">
        <img src="weixin/images/up.gif" width="70%;">
    </a>
    <a href="javascript:;" class="index_down" style="left: 50%; margin-left: -15px; z-index:1;">
        <img src="weixin/images/down.gif" width="70%;">
    </a>


    <!-- Swiper JS -->
    <script src="swiper.min.js"></script>
    <script src="weixin/JS/jquery-1.11.3.min.js" language="javascript" type="text/javascript"></script>


    <!-- Initialize Swiper -->
    <script>
    var currentIndex = 0;
    var swiper_slide_length = $(".swiper-slide").length;
    var swiper = new Swiper('.swiper-container', {
        // pagination: '.swiper-pagination',
        paginationClickable: true,
         nextButton: '.index_down',
        prevButton: '.index_up',
        direction: 'vertical',
        onSlideChangeStart: function(swiper){
            currentIndex = swiper.activeIndex;
            if(currentIndex>0){
                $(".index_up").show();
            }else{
                $(".index_up").hide();
            }

            if(currentIndex == swiper_slide_length-1){
                $(".index_down").hide();
            }else{
                $(".index_down").show();
            }

            console.log(swiper.activeIndex);
        }
        

    });
    </script>
</body>
</html>
