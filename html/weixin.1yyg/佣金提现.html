<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>
        佣金提现
    </title>
    <meta content="app-id=518966501" name="apple-itunes-app" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no, maximum-scale=1.0" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <link href="weixin/CSS/newcomm.css" rel="stylesheet" type="text/css" />
    <link href="weixin/CSS/invite.css" rel="stylesheet" type="text/css" />
</head>
<body class="g-acc-bg">
<div id="wrapper">
    <div class="commission-con gray6">
        <p class="gray6">佣金余额：<em class="orange" id="emCurrMoney">56.64</em>元<i class="colorbbb">需满100元才可以申请哦</i></p>
        <ul class="gray9">
            <!--js控制文本框默认提示颜色是 bbbbbb, 输入之后的颜色是 666666-->
            <li> <span>提现金额：</span> <input id="txtMoney" type="text" placeholder="请输入大于100正整数" /> </li>
            <li> <span>开&nbsp;&nbsp;户&nbsp;&nbsp;人：</span> <input id="txtUserName" type="text" placeholder="如：张三" /> </li>
            <li> <span>银行名称：</span> <input id="txtBank" type="text" placeholder="如：中国工商银行" /> </li>
            <li>
                <span>开户城市：</span>
                <select id="selectAreaP">
                    <option value="1">选择省</option>
                </select>
                <b></b>
                <select id="selectAreaC">
                    <option value="1">选择市</option>
                </select>
            </li>
            <li> <span>支行名称：</span> <input id="txtSubBank" type="text" placeholder="请输入支行名称" /> </li>
            <li> <span>银行账号：</span> <input id="txtAccount" type="text" maxlength="19" /> </li>
            <li> <span>联系电话：</span> <input id="txtPhone" type="text" maxlength="15" /> </li>
        </ul>
        <a id="btnSubmit" href="javascript:;" class="orangeBtn">确认</a>
    </div>
    <div class="weixin-mask" style="display:none;"></div>
    <input id="hidPageType" type="hidden" value="-1" />
    <div class="footer clearfix" style="display:none;">
        <ul>
            <li class="f_home"><a href="/index.do"><i></i>云购</a></li>
            <li class="f_announced"><a href="/lottery/"><i></i>最新揭晓</a></li>
            <li class="f_single"><a href="/post/index.do"><i></i>晒单</a></li>
            <li class="f_car"><a id="btnCart" href="/mycart/index.do"><i></i>购物车</a></li>
            <li class="f_personal"><a href="/member/index.do"><i></i>我的云购</a></li>
        </ul>
    </div>
</div>
</body>
</html>
