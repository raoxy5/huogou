<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="renderer" content="webkit">
	<title>APP</title>
	<link rel="stylesheet" href="css/global.css">
	<link rel="stylesheet" href="css/interact.css">
	<script src="js/jquery-1.11.2.min.js"></script>
	<script src="js/jquery.mousewheel.min.js"></script>
	<script src="js/animated.js"></script>
	<!--[if IE]>
		<script type="text/javascript" src="js/html5.js"></script>
		<script src="//api.html5media.info/1.1.8/html5media.min.js"></script>
	<![endif]-->
	<!--[if IE 6]>
		<script type="text/javascript" src="js/DD_belatedPNG_0.0.8a.min.js"></script>
		<script>
			DD_belatedPNG.fix('*');
		</script>
	<![endif]-->
	<script>
	$(document).ready(function(){
		
	})
	</script>
</head>
<body>
	<div class="interact-fixed-box">
		<div id="interact-fixed">
			<h2>海量奖品随意挑选</h2>
			<aside>分类精选 应有尽有</aside>
			<article>
				<picture><img src="img/interact/interact_icon02.jpg"></picture>
				<p>手机扫描二维码下载</p>
				<a class="ios" href="">App Store版下载</a>
				<a class="android" href="">Android版下载</a>
			</article>
		</div>
	</div>

	<div id="interact-box">
		<div id="interact-con">
			<div id="interact-01" class="scene">
				<section class="head">
					<a class="logo" href=""></a>
					<ul>
						<li><i></i><a href="">伙购网首页</a></li>
						<li class="mobile"><i></i><a href="">手机版</a></li>
						<li class="wechat"><i></i><a href="">微信关注</a></li>
					</ul>
				</section>
				<section class="interact-am01">
					<div class="interact-am01-animated" data-animated="1">
						<i class="am01-bg"></i>
						<i class="am01-yun1"></i>
						<i class="am01-yun2"></i>
						<i class="am01-phone"></i>
						<i class="am01-icon1"></i>
						<i class="am01-icon2"></i>
						<i class="am01-icon3"></i>
						<i class="am01-icon4"></i>
						<i class="am01-icon5"></i>
						<i class="am01-icon6"></i>
					</div>
				</section>
			</div>
			<div id="interact-02" class="scene" data-animated="1">
				<section>
					<i class="zp_bg"></i>
					<i class="zp_phone"></i>
					<i class="zp_icon01"></i>
					<i class="zp_icon02"></i>
					<i class="zp_icon03"></i>
				</section>
			</div>

			<div id="interact-03" class="scene" data-animated="1">
				<section>
					<i class="zf_phone"></i>
					<div class="bank">
						<i class="bank01"></i>
						<i class="bank02"></i>
						<i class="bank03"></i>
						<i class="bank04"></i>
						<i class="bank05"></i>
						<i class="bank06"></i>
					</div>
					<div class="star">
						<i class="star01"></i>
						<i class="star02"></i>
						<i class="star03"></i>
					</div>
					<i class="car01"></i>
				</section>
			</div>

			<div id="interact-04" class="scene" data-animated="1">
				<section>
					<i class="ren01"></i>
					<i class="ren02"></i>
					<div class="jx_phone">
						<div>
							<i class="jx_bai"></i>
							<i class="jx_logo"></i>
							<span class="jx_phone_ren"></span>
						</div>
					</div>
					<i class="jx_hz"></i>
					<i class="jx_jb"></i>
				</section>
			</div>
		</div>
	</div>
</body>
</html>
