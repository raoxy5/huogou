                <div class="login-panel" id="LoginForm">

                        <dd class="error-message orange" style="display: none;" id="dd_error_msg"></dd>

<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
<script type="text/javascript">
    //点击em文本使input获得焦点
    $('.register-form-con ul li em').click(function(){
        $(this).siblings('input').focus();
    })
    //点击input改变本身样式
    function userPsd(par1,par2){
        $(par1).focus(function(){
            $(this).parent().addClass("enter-focus");
            $('#dd_error_msg').css('display','none');
        }).blur(function(){
            $(this).parent().removeClass("enter-focus");
            $('#dd_error_msg').css('display','block').html('<i class="passport-icon transparent-png"></i>'+par2 );
            if($(this).val() == ''){
                $(this).siblings('em').css('display','block');
            }
        }).keydown(function(){
            $(this).css('color','rgb(51, 51, 51)');
            $(this).siblings('em').css('display','none');
        })
    }
    userPsd('#username','请输入正确的手机号或邮箱地址')
    userPsd('#pwd','登录密码为6-20长度的字符')






</script>
