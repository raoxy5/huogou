<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="renderer" content="webkit">
	<title>关联账户登录</title>
	<link rel="stylesheet" href="css/global.css">
	<link rel="stylesheet" href="css/member.css">
	<script src="js/jquery-1.11.2.min.js"></script>
	<script src="js/jquery.easing.1.3.js"></script>
	<script src="js/global.js"></script>
	<script type="text/javascript" src="js/jquery.imagezoom.min.js"></script>
	<!--[if IE]>
		<script type="text/javascript" src="js/html5.js"></script>
		<script src="//api.html5media.info/1.1.8/html5media.min.js"></script>
	<![endif]-->
	<!--[if IE 6]>
		<script type="text/javascript" src="js/DD_belatedPNG_0.0.8a.min.js"></script>
		<script>
			DD_belatedPNG.fix('*');
		</script>
	<![endif]-->
	<script>
	$(document).ready(function(){
		function userNameCheck(checkVal){
			var reTel = /^(1[0-9]{10})$/,
				reMail = /\w@\w*\.\w/;
			if (!reTel.test(checkVal) && !reMail.test(checkVal)) {
				return false;
			}else{
				return true;
			}
		}

		function passwordCheck(checkVal){
			var reg = /^[A-Za-z0-9]+$/;
			if (checkVal.length<8 || checkVal.length>20 || !reg.test(checkVal)) {
				return false;
			}else{
				return true;
			}
		}

		$('.gl_id').on('blur',function(){
			if (!userNameCheck($(this).val())) {
				$(this).siblings('span').show().siblings('i').hide();
			}else{
				$(this).siblings('i').show().siblings('span').hide();
			}
		})

		$('.gl_code').on('blur',function(){
			if (!passwordCheck($(this).val())) {
				$(this).siblings('span').show().siblings('i').hide();
			}else{
				$(this).siblings('i').show().siblings('span').hide();
			}
		})

		$('.re_code').on('blur',function(){
			if ($(this).val().length > 8 && $(this).val() == $('.gl_code').val()) {
				$(this).siblings('i').show().siblings('span').hide();
			}else{
				$(this).siblings('span').show().siblings('i').hide();
			}
		})

	})
	</script>
</head>
<body>
	<!--binding弹窗-->
	<section class="binding-fixed-box">
		<p>绑定成功！</p>
	</section>

	<section class="wrap clear">
		<a class="logo" href=""></a>
		<a class="return" href="index.html">返回首页</a>
	</section>

	<section class="binding_box">
		<div class="con">
			<div class="con-box">
				<div class="title">
					<picture>
						<img src="img/member02.jpg" alt="">
					</picture>
					<article>
						<h3>欢迎您，尔康</h3>
						<aside>完善账号信息，关联账号一键登陆</aside>
					</article>
				</div>
				<div class="binding">
					<ul>
						<li>
							<input class="gl_id" placeholder="手机号/邮箱地址" type="text">
							<span>请输入正确的手机号或邮箱地址</span>
							<i></i>
						</li>
						<li>
							<input class="gl_code" placeholder="登录密码" type="password">
							<span>登录密码为8-20长度的字符</span>
							<i></i>
						</li>
						<li>
							<input class="re_code" placeholder="确认登录密码" type="password">
							<span>两次输入的密码不一样，请重新确认</span>
							<i></i>
						</li>
					</ul>
					<summary>
						<input class="gl_verify" placeholder="验证码" type="text">
						<a href=""><img src="img/log04.jpg" alt=""></a>
					</summary>
					<input type="submit" value="立即绑定">
				</div>
			</div>
		</div>
	</section>

	<section class="wrap clear log_in_foot">
		<article>
			<a href="">关于伙购</a><i>|</i><a href="">隐私声明</a><i>|</i><a href="">合作专区</a><i>|</i><a href="">加入伙购</a><i>|</i><a href="">联系我们</a>
		</article>
		<summary>
			Copyright © 2013 - 2015, 版权所有 huogou.com 粤ICP备0000000号
		</summary>
	</section>
</body>
</html>
