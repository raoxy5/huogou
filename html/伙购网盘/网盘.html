<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="renderer" content="webkit">
	<title>网盘-登录</title>
	<link rel="stylesheet" href="css/global.css">
	<link rel="stylesheet" href="css/member.css">
	<script src="js/jquery-1.11.2.min.js"></script>
	<script src="js/global.js"></script>
	<!--[if IE]>
		<script type="text/javascript" src="js/html5.js"></script>
		<script src="//api.html5media.info/1.1.8/html5media.min.js"></script>
	<![endif]-->
	<!--[if IE 6]>
		<script type="text/javascript" src="js/DD_belatedPNG_0.0.8a.min.js"></script>
		<script>
			DD_belatedPNG.fix('*');
		</script>
	<![endif]-->
</head>
<body>
	<section class="wrap clear">
		<a class="logo" href=""></a>
		<a class="return" href="{{ url(['/']) }}">返回首页</a>
	</section>
	<section class="log_in">
		<div class="wrap clear">
			<div class="log_con">
				<h3>登 录</h3>
				<div class="log_ipts">
					<label for="" class="log_id_icon"></label>
					<input class="log_id" type="text" autocomplete="off">
					<em class="input_arr">伙购网账号</em>
				</div>
				<input type="password" style="display: none;">
				<div class="log_ipts">
					<label for="" class="log_code_icon"></label>
					<input class="log_code" type="password" autocomplete="off">
					<em class="input_arr">密码</em>
				</div>
				<summary>
					<a class="rl" href="">使用伙购网帐号登录 >></a>
				</summary>
				<input type="submit" value="登  录">
			</div>
		</div>
	</section>
	<section class="wrap clear log_in_foot">
		<article>
			<a href="{{ url(['/help/default/about']) }}">关于伙购</a><i>|</i><a href="{{ url(['/help/default/privacy']) }}">隐私声明</a><i>|</i><a href="{{ url(['/help/info/business']) }}">合作专区</a><i>|</i><a href="{{ url(['/help/default/jobs']) }}">加入伙购</a><i>|</i><a href="{{ url(['/help/default/contactus']) }}">联系我们</a>
		</article>
		<summary>
			Copyright © 2015 - 2020, 版权所有 huogou.com 粤ICP备15087800号-1
		</summary>
	</section>


	<script>
		$(document).ready(function(){
			//阻止密码输入复制粘贴
			$(function(){
				$("input:password").bind("copy cut paste",function(e){
					return false;
				})
			})

			function logImg(par1){
				$(par1).on('focus',function (){
					$(this).parent().addClass('log_hover');
				});
				$(par1).on('blur',function (){
					$(this).parent().removeClass('log_hover');
					if($(this).val() == ""){
						$(this).siblings('.input_arr').show();
					}
				});
				$(par1).on('keydown',function (){
					$(this).siblings('.input_arr').hide();
				});
			}
			logImg('.log_id');
			logImg('.log_code');

			$('.input_arr').on('click',function(){
				$(this).siblings('input').focus();
			})
		})
	</script>

</body>
</html>
