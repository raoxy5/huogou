<script>

    var num = 1;
    var price = $('.arial').html();
    $('.z-jia').click(function(){
        num++;
        $(this).siblings('.z-amount').val(num);
        $('.z-jian').removeClass('z-jiandis');
        totalMoney(num,this);
    })
    $('.z-jian').click(function(){
        if(num>0){
            num--;
        }

        totalMoney(num,this);
    })
    function totalMoney(num,t){
        $("#totalMoney").html( num*$(t).siblings(".dangjian").val()+".00");
        $("#totalNum").html( num);
    }
