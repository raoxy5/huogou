<script>
    $('#showPwd').click(function(){
        if($(this).hasClass('noCheck')){
            $(this).removeClass('noCheck');
            $('#txtPayPwd1').hide();
            $('#txtPayPwd').show();
            $('#txtConPayPwd1').hide();
            $('#txtConPayPwd').show();
        }else{
            $(this).addClass('noCheck');
            $('#txtPayPwd').hide();
            $('#txtPayPwd1').show();

            $('#txtConPayPwd1').show();
