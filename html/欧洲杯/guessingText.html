<script src="js/jquery-1.11.3.min.js"></script>
<script>
      $(function(){
            $('.lingquBut').click(function(){
                showPopup(3000);
            });
      });
      /*
       * 提示弹窗
       * timeFont  自动隐藏时间 int
       * url   点击按钮 需要跳转地址 可不传
       */
      function showPopup(timeFont,url){
          url?url:null;
          $('.shade_box').fadeIn();
          window.setTimeout(function(){$('.shade_box').fadeOut();},timeFont);
          $('.hidePopup').click(function(){
              if(!url){
                  $('.shade_box').fadeOut();
              }else{
                  window.location=url;
              }
          });
      }
</script>
