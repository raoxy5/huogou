<!DOCTYPE html>

<head>

<body>
	<section class="notice-detail">

	</section>
</body>
<script>
	$(function() {

        var url = apiBaseUrl+'/app/system-notice-info';
        var msgId = getUrlParam('id');
        var type = getUrlParam('type');
        var data = {'id':msgId,'type':type};
        $.getJsonp(url,data,function(json) {
            var info = json.info;
            var title = info.title;
            var content = info.content;
            var time = info.time;

            var html = '';
            html += '<div class="notice-detail-title">';
            html += '<h2>'+ title+'</h2>';
            html += '<p>'+ time+'</p>';
            html += '</div>';
            html += '<div class="notice-detail-con">';
            html += '<summary>';
            html += content;
            html += '</summary>';
            html += '</div>';
            $('.notice-detail').html(html);
        });
	});
</script>
</html>
