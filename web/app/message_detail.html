<!DOCTYPE html>
<html lang="zh-CN">
<head>

<body>
	<section class="message-detail">

	</section>
</body>
<script>
	$(function() {
		var url = apiBaseUrl+'/app/lottery-msg-info';
		var msgId = getUrlParam('id');
		var data = {'id':msgId};
		$.getJsonp(url,data,function(json) {
			var info = json.info;
			var id = info.id;
			var title = info.title;
			var content = info.content;
			var time = info.time;
			var view = info.view;

			var html = '';
			html += '<div class="message-detail-title">';
			html += '<h2>'+title+'</h2>';
			html += '<p>'+time+'</p>';
			html += '</div>';
			html += '<div class="message-detail-con">';
			html += '<article>';
			html += '<p>'+content+'</p>';
			html += '</article>';
			html += '</div>';
			$('.message-detail').html(html);
		});
	});
</script>
</html>
