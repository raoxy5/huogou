    <ul class="notice">

    </ul>

</body>
<script>
    $(function() {
        var url = apiBaseUrl+'/app/system-notice';
        var data = {};
        $.getJsonp(url,data,function(json) {
            var html = '';
            $.each(json.list,function(i,v) {
                var id = v.id;
                var title = v.title;
                var icon = v.icon;
                var desc = v.desc;
                var time = v.time;
                var url = v.url;

                html += '<li>';
                html += '<a href="'+url+'">';
                html += '<picture><img src="'+icon+'"></picture>';
                html += '<div>';
                html += '<article>';
                html += '<h2>'+ title +'</h2>';
                html += '<span>'+ time +'</span>';
                html += '</article>';
                html += '<p>'+ desc +'</p>';
                html += '</div>';
                html += '</a>';
                html += '</li>';
            });
            $('.notice').html(html);
        });
    });
</script>
</html>
