<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>弹窗页面</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="expires" content="0">
    <meta http-equiv="keywords" content="">
    <meta http-equiv="description" content="">
    <meta name="wap-font-scale"  content="no"/>
    <link rel="stylesheet" href="css/style.css"/>
<body>
        <div><a class="butClick" href="javascript:;">点击弹窗</a></div>
        <div><a class="butClickText" href="javascript:;">点击弹窗2</a></div>
<div class="shade_box">
    <div class="centershade">
        <div class="popup_box">
            <!--<p>谢谢您对该球队的支持~<br>可前往我的竞猜页面查看我的竞猜信息</p>-->
            <p>恭喜您领取奖金成功~</p>
        </div>
        <div class="popup_boxBut">
            <a class="hidePopup" href="javascript:;">确定</a>
        </div>
    </div>
</div>
  <div class="shade_boxText">
      <div class="centershadeText">
        <div class="popupText">
            <div class="text_left"><h4>规则说明:</h4></div>
            <p>
                竞猜起投本金为1元。若猜中即获得金额=(本金*赔率)的夺宝币，若竞猜失败可以前往活动页面我的竞猜页面兑换失败等额的红包。
                参与竞猜的奖金将会以夺宝币的形式存入用户的个人账户中，夺宝币不可提现，但可用来购买滴滴夺宝上的任意商品。
            </p>
            <a class="hidePopupText" href="javascript:;">确定</a>
        </div>
       </div>
  </div>
<script src="js/jquery-1.11.3.min.js"></script>
<script>
      $(function(){
            $('.butClick').click(function(){
                showPopup(3000,'http://www.baidu.com');
            });
          $('.butClickText').click(function(){
              showPoupText(3000);
          });
      });

      /*
       * 提示弹窗
       * timeFont  自动隐藏时间 int
       * url   点击按钮 需要跳转地址 可不传
       */
      function showPopup(timeFont,url){
          url?url:null;
              $('.shade_box').fadeIn();
              window.setTimeout(function(){$('.shade_box').fadeOut();},timeFont);
          $('.hidePopup').click(function(){
              if(!url){
                  $('.shade_box').fadeOut();
              }else{
                  window.location=url;
              }
          });
      }
        /*
        * 显示文字内容
        * timeFont  自动隐藏时间 int
        * url   点击按钮 需要跳转地址 可不传
        */
      function showPoupText(timeFont,url){
            url?url:null;
              $('.shade_boxText').fadeIn();
              window.setTimeout(function(){$('.shade_boxText').fadeOut();},timeFont);
          $('.hidePopupText').click(function(){
              if(!url){
                  $('.shade_boxText').fadeOut();
              }else{
                  window.location=url;
              }
          });
      }
</script>
</body>
</html>
