<!DOCTYPE html>
<html data-use-rem="" lang="en">
<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <title>注册</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no, maximum-scale=1.0" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <link rel="stylesheet" type="text/css" href="css/register.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/register.js?v=160411"></script>
</head>
<body style="max-width: 640px;margin: auto;background: #f0f0f0;">
<img class="w100" src="img/invite-benner2.jpg">
<section id="step1">
    <div class="registerCon">
        <ul>
            <li class="accAndPwd">
                <dl>
                    <input class="ipt" id="userMobile" maxlength="11" type="tel" placeholder="请输入您的手机号码" />
                </dl>
            </li>
            <li>
                <input style="width:50%;float: left;" class="ipt" id="mobileCode" type="text" value="" placeholder="6位验证码">
                <a class="sendCode" href="javascript:void(0);">获取验证码</a>
            </li>
            <li class="accAndPwd">
                <dl>
                    <input class="ipt" id="userPassword" maxlength="20" type="password" placeholder="请输入8-25位密码" />
                </dl>
            </li>
            <li><a id="regSubmit" href="javascript:;" class="orangeBtn ">确认</a></li>
            <li><span id="isCheck">
                 <label name="nba" class="checkedDbut">
                     <input type="radio" checked="checked"></label>我已阅读并同意</span>
                <a href="./terms.html" class="blue">伙购网用户服务协议</a>
            </li>
        </ul>
    </div>
</section>


<div class="footer">
    <div class="guod_g">
        <div class="wrap wrap_r reg_before" style="display: none;">
            <p>温馨提示</p>
            <p class="two">您手机号已经注册，请下载APP参与夺宝</p>
            <p><span style="padding: 0.2em 1em; background-color: #ef2828;" class="off"><a class="pkUrl" style="color: #fff;" href="javascript:;">立即下载APP</a></span></p>
        </div>
        <div class="wrap wrap_r reg_notice" style="display: none;">
            <p>注册提示</p>
            <p class="two"></p>
        </div>
    </div>
</div>

<div class="shade">
    <div class="tenterImg regImgbox">
        <span class="errorInc" style="top:1%"><img src="img/remoReg_03.png" alt=""></span>
        <a class="pkUrl" href="javascript:;">
            <img class="regImg" src="img/regImg.png" alt=""/>
        </a>
    </div>
</div>
<script>
    $('.pkUrl').attr('href',urlApp);
    //如果 有装 APP 打开APP 没有则跳转应用市场
    $('.pkUrl').click(function(){
        window.setTimeout(function() {
            window.location.href = downurl; /***下载app的地址***/
        }, 2000);
    });
</script>
</body>
</html>
