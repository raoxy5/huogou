<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title>在页面中添加一个富文本编辑器kindeditor</title>
    <!--start kindeditor-->
    <style>
        form {
            margin: 0;
        }
        textarea {
            display: block;
        }
    </style>
    <!--引用路径正确与否决定kindeditor是否被成功引用-->
    <link rel="stylesheet" href="themes/default/default.css"/>
    <link rel="stylesheet" href="themes/my/my.css"/>

    <script charset="utf-8" src="kindeditor.js"></script>
    <script charset="utf-8" src="lang/zh_CN.js"></script>
    <script>
        KindEditor.ready(function(K) {
            window.editor = K.create('#editor_id');
        });
    </script>
    <!--end kindeditor-->
</head>
<body class="">
<div>
    <p class="Pub-tit">
        <b></b>
        <input id="txtTopicTitleEx" maxlength="100" type="text" name="" value="请输入标题">
    </p>
    <div style="width: 680px;">
        <form action="" method="post">
            <!--编辑器editor 这个id="editor_id"是上面KindEditor.ready(function(K));函数创建一个
            文本编辑框来替换textarea需要用到的id-->
        <textarea id="editor_id" name="content" style="width:700px;height:300px;">
        </textarea>

            <div class="Pub-btn-r">
                <input type="hidden" id="hidPicAll">
                <a id="btnCancel" href="javascript:;" class="button06">取消</a>
                <a id="btnPostTopicEx" href="javascript:;" class="button05">发表话题</a>
            </div>

        </form>
    </div>
</div>
</body>
</html>
