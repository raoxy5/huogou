<!DOCTYPE html>
<html data-use-rem="" lang="en">
<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<title>注册</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no, maximum-scale=1.0" />
<meta content="yes" name="apple-mobile-web-app-capable" />
<meta content="black" name="apple-mobile-web-app-status-bar-style" />
<meta content="telephone=no" name="format-detection" />
<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet" type="text/css" href="css/register.css">
</head>
<body style="max-width: 640px;margin: auto;background: #f0f0f0;">
<img class="w100" src="images/regbanner.png">
<section>
    <div class="registerCon">
        <ul>
            <li class="accAndPwd"><input class="ipt" id="userMobile" maxlength="11" type="tel" placeholder="请输入您的手机号码" /></li>
            <li><input style="width:50%;float: left;" class="ipt" id="mobileCode" type="text" value="" placeholder="6位验证码"><a class="sendCode" href="javascript:void(0);">获取验证码</a> </li>
            <li class="accAndPwd"><input class="ipt" id="userPassword" maxlength="20" type="password" placeholder="请输入8-25位密码" /></li>
            <li><a id="regSubmit" href="javascript:;" class="orangeBtn ">确认</a></li>
            <li><span id="isCheck"><label name="nba" class="checkedDbut"><input type="radio" checked="checked"></label>我已阅读并同意<i>伙购网用户服务协议</i></span>
        </ul>
    </div>
</section>
<div class="fixregsuc">
	<div class="regcaon">
    	<a href="javascript:void(0);" class="close"></a>
        <div class="regtit"></div>
        <div class="ioscon">
        	<div class="info">
            	<h3>红包已转入到您的账号</h3>
                <p>可在【我的】-【我的红包】查看</p>
            </div>
            <p><a class="downan" href="javacript:void(0);">一键下载APP</a></p>
        </div>
    </div>
</div>
<div class="footer">
    <div class="guod_g">
        <div class="wrap wrap_r reg_notice">
            <p class="two"></p>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="js/register.js"></script>
<script>
$(document).ready(function(){
	$(".fixregsuc a.close").click(function(){
		$(".fixregsuc").fadeOut(500);
	})
});
</script>
</body>
</html>
